<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking - Gunung Merbabu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body.fade-in {
      animation: fadeIn 0.5s ease-in forwards;
    }
    body.fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    @keyframes fadeOut {
      from { opacity: 1 }
      to { opacity: 0 }
    }
  </style>
</head>
<body class="fade-in bg-gray-50 text-gray-800 font-sans">

  <header class="bg-green-700 text-white py-6 shadow-md">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <h1 class="text-3xl font-bold">Form Booking Pendakian</h1>
      <nav class="mt-4 space-x-4">
        <a href="index.html" class="hover:underline">Beranda</a>
        <a href="tentang.html" class="hover:underline">Tentang</a>
        <a href="pendaftaran.html" class="hover:underline">Pendaftaran</a>
        <a href="login.html" class="hover:underline">Login</a>
        <a href="booking.html" class="hover:underline">Booking</a>
      </nav>
    </div>
  </header>

  <section class="container mx-auto px-4 py-10">
    <div id="infoUser" class="mb-6 text-sm"></div>

    <form id="formBooking" class="bg-white p-6 rounded shadow-md max-w-xl mx-auto space-y-4">
      <div>
        <label for="nama" class="block font-semibold mb-1">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required class="w-full px-3 py-2 border rounded-md" />
      </div>

      <div>
        <label for="tanggal" class="block font-semibold mb-1">Tanggal Pendakian:</label>
        <input type="date" id="tanggal" name="tanggal" required class="w-full px-3 py-2 border rounded-md" />
      </div>

      <div>
        <label for="jalur" class="block font-semibold mb-1">Pilih Jalur Pendakian:</label>
        <select id="jalur" name="jalur" required class="w-full px-3 py-2 border rounded-md">
          <option value="">-- Pilih Jalur --</option>
          <option value="Selo">Selo</option>
          <option value="Wekas">Wekas</option>
          <option value="Suwanting">Suwanting</option>
          <option value="Thekelan">Thekelan</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800 transition duration-200">
        Booking Sekarang
      </button>
    </form>

    <div id="pesanSukses" class="text-green-600 text-center mt-4 text-sm"></div>
  </section>

  <footer class="bg-gray-100 py-4 mt-10">
    <div class="text-center text-sm text-gray-600">
      &copy; 2025 Booking Merbabu â€” Jelajahi alam dengan bijak.
    </div>
  </footer>

  <script>
    document.body.classList.add('fade-in');

    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    const infoUserDiv = document.getElementById('infoUser');
    const inputNama = document.getElementById('nama');
    const formBooking = document.getElementById('formBooking');
    const pesanSukses = document.getElementById('pesanSukses');

    if (loggedInUser) {
      infoUserDiv.innerHTML = `
        <p><strong>Selamat datang, ${loggedInUser.nama}!</strong></p>
        <p>Anda siap untuk booking pendakian.</p>`;
      inputNama.value = loggedInUser.nama;
      inputNama.readOnly = true;
    } else {
      infoUserDiv.innerHTML = `<p class="text-red-600">Anda belum login atau mendaftar. Silakan <a href="pendaftaran.html" class="text-blue-600 hover:underline">daftar</a> terlebih dahulu.</p>`;
      formBooking.style.display = 'none';
    }

    formBooking.addEventListener('submit', async function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const tanggal = document.getElementById('tanggal').value.trim();
      const jalur = document.getElementById('jalur').value.trim();

      try {
        const response = await fetch('http://localhost:3000/api/book', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ nama, tanggal, jalur })
        });

        const dataBalik = await response.json();

        if (response.ok) {
          pesanSukses.textContent = 'Terima kasih Telah Membooking, Baginda GAGAT!'; // Perubahan di sini
          pesanSukses.classList.remove('text-red-600');
          pesanSukses.classList.add('text-green-600');
          formBooking.reset(); // Kosongkan form

          // Jeda sebentar sebelum mengarahkan ke halaman beranda
          document.body.classList.remove('fade-in');
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = 'index.html'; // Balik ke beranda setelah booking
          }, 1500); // Jeda 1.5 detik
        } else {
          pesanSukses.textContent = 'Booking Gagal: ' + dataBalik.message;
          pesanSukses.classList.remove('text-green-600');
          pesanSukses.classList.add('text-red-600');
        }
      } catch (error) {
        console.error('Ada masalah saat manggil petugas gudang untuk booking:', error);
        pesanSukses.textContent = 'Terjadi kesalahan jaringan atau server, Baginda!';
        pesanSukses.classList.remove('text-green-600');
        pesanSukses.classList.add('text-red-600');
      }
    });

    document.querySelectorAll('a[href]').forEach(function(link) {
      const url = new URL(link.href, window.location.href);
      if (url.origin === window.location.origin && url.pathname !== window.location.pathname) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          document.body.classList.remove('fade-in');
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = link.href;
          }, 500);
        });
      }
    });
  </script>

</body>
</html>
