<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beranda - Gunung Merbabu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .carousel-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }

    body.fade-in {
      animation: fadeIn 0.5s ease-in forwards;
    }
    body.fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    @keyframes fadeOut {
      from { opacity: 1 }
      to { opacity: 0 }
    }
  </style>
</head>
<body class="font-sans text-white bg-white">

  <header class="bg-green-700 text-white py-6 shadow-md">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <h1 class="text-3xl font-bold">Taman Nasional Gunung Merbabu</h1>
      <nav class="mt-4 space-x-4">
        <a href="index.html" class="hover:underline">Beranda</a>
        <a href="tentang.html" class="hover:underline">Tentang</a>
        <a href="pendaftaran.html" class="hover:underline">Pendaftaran</a>
        <a href="login.html" class="hover:underline">Login</a> <a href="booking.html" class="hover:underline">Booking</a>
      </nav>
    </div>
  </header>

  <section class="relative h-[70vh] overflow-hidden">
    <div id="carousel" class="carousel-bg"></div>
    <div class="absolute inset-0 bg-black bg-opacity-50 z-10 flex items-center justify-center text-center px-4">
      <h2 class="text-xl md:text-3xl font-semibold max-w-2xl">
        Selamat Datang di Sistem Booking Gunung Merbabu. Rencanakan pendakianmu secara online, praktis, dan aman!
      </h2>
    </div>
  </section>

  <footer class="bg-gray-100 text-center text-sm text-gray-600 py-4">
    &copy; 2025 Gunung Merbabu Explorer. All rights reserved.
  </footer>

  <script>
    const images = [
      'img/gambar1.jpg',
      'img/gambar2.jpg',
      'img/gambar3.jpg'
    ];

    let current = 0;
    const carousel = document.getElementById('carousel');

    function changeBackground() {
      carousel.style.backgroundImage = `url('${images[current]}')`;
      current = (current + 1) % images.length;
    }

    changeBackground(); // initial
    setInterval(changeBackground, 4000); // change every 4s
    
    document.body.classList.add('fade-in');
    document.querySelectorAll('a[href]').forEach(function(link) {
      const url = new URL(link.href, window.location.href);
      if (url.origin === window.location.origin && url.pathname !== window.location.pathname) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          document.body.classList.remove('fade-in');
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = link.href;
          }, 500);
        });
      }
    });
  </script>

</body>
</html>
